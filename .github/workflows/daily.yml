name: Daily Sync

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  run-once-daily:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
      - run: bun install
      - run: bun index.ts
      - name: 📝 Configure Git Commit
        run: |
          git config user.name "nftchance"
          git config user.email "chance@utc24.io"

      - name: 📝 Commit Changes
        run: |
          git add .
          git diff --staged --quiet || git commit -m "chore: sync readme"
          git push