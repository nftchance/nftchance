name: Daily Sync

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  run-once-daily:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
      - run: bun install
      - run: bun index.ts
      - name: Commit changes
        run: |
          git config --global user.email "chance@utc24.io"
          git config --global user.name "nftchance"
          git add README.md
          git commit -m "chore: sync README.md"
          git push