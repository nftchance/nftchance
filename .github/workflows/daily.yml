name: Daily Sync

on:
  schedule:
    - cron: '1 0 * * *'
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  run-once-daily:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: oven-sh/setup-bun@v1
      - run: bun install
      - run: bun index.ts
      - name: â° Set date variable
        run: |
          echo "date=$(date +'%Y-%m-%d')" >> $GITHUB_ENV
      - name: â° Write into CURRENT_DATE
        run: |
          echo $date > CURRENT_DATE
      - name: ğŸ“ Configure Git Commit
        run: |
          git config --local user.name "nftchance"
          git config --local user.email "chance@utc24.io"
      - name: ğŸ“ Commit Changes
        run: |
          git add .
          git diff --staged --quiet || git commit -m "chore: sync readme"
      - name: ğŸ«¸ Push Changes
        uses: ad-m/github-push-action@v0.6.0
        with:
          directory: '.'
          github_token: ${{ secrets.COMMIT_TOKEN }}
          branch: main
